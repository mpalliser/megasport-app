<mat-card [ngClass]="isLoading ? 'is-loading' : ''" [ngStyle]="{ 'background-color': event.color }">
  <b>
    {{ event.activityName }}
    <span>
      <img [ngSrc]="event.instructor.avatar" width="32" height="32">
      <mat-icon>{{ event.available ? 'event_available' : 'event_busy'}}</mat-icon>
    </span>
  </b>
</mat-card>
