<mat-form-field appearance="fill" class="full-width" subscriptSizing="dynamic">
  <mat-label>Salas</mat-label>
  <mat-select [formControl]="roomsFormControl" multiple>
    @for (room of roomOptions; track room) {
    <mat-option [value]="room">{{room}}</mat-option>
    }
  </mat-select>
  @if (roomsFormControl.value.length) {
  <button mat-icon-button matIconSuffix (click)="clearValue($event)">
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>
